<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>
</head>
<body>
    <h1>Resultados del Paciente</h1>
    <ul>
        {% for resultado in resultados %}
            <li>
                <a href="{{ url_for('static', filename='resultados/' + resultado.archivo) }}">
                    {{ resultado.archivo }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
