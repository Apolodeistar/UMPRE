<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Resultados</title>
</head>
<body>
    <h1>Ver Resultados de Exámenes</h1>
    <form method="POST">
        <label>Cédula del Paciente:</label>
        <input type="text" name="cedula" required>
        <button type="submit">Ver Resultados</button>
    </form>
    
    {% if resultados %}
        <h2>Resultados para la Cédula: {{ resultados[0].cedula }}</h2>
        <ul>
            {% for resultado in resultados %}
                <li>
                    <a href="{{ url_for('static', filename='resultados/' + resultado.archivo) }}">
                        {{ resultado.archivo }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <p>{{ get_flashed_messages() }}</p>
</body>
</html>
